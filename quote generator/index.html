<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quotes generator version 1</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
<link href="style.css" rel="stylesheet">
</head>

<header>
    <h1 id="title">名言アプリ</h1>
    <select id="lang">
        <option value="index.html">JP</option>
        <option value="index-en.html">EN</option>
    </select>
</header>
<body>

<section class="section-1">
<div class="cover">
    <span>落ち込んだ時。。。</span>
    <span>誰かに励ましてほしい時。。。</span>
    <span>偉人の名言に耳を傾けてみませんか？</span> 
</div>
</section>
<section class="section-2">
    <div class="quote-container">
        <h3 class="quote-sub-title">
            ボタンを押してください。
        </h3>
        <button id="new-quote">名言ボタン</button>
        <span class="note">※やり直したい場合はもう一度ボタンを押してください</span>
        <div class="quote-background">
            <p id="quote"></p>
            <p id="quote-person"></p>
        </div>
        
        
    </div>
    
</section>



    <script src="main.js"></script>
</body>
</html>
